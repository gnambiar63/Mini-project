<p style="text-align: center;"><strong>Course Exit</strong></p>
    <mat-horizontal-stepper #stepper linear class="step">
        <div class="co_details"  *ngFor="let i of co;index as num">
            <mat-step label="CO{{num+1}}">
            <p style="text-align: center;"><strong>Course Exit Details</strong></p>
            <form class="COdetails" [formGroup]="course_exit" (ngSubmit)="CO_submit(num)">
                <div class="form-group">
                    <label for="course_outcome">No. of 3's</label>
                    <input id="course_outcome" formControlName="No3" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cognitive_level">No. of 2's</label>
                    <input id="cognitive_level" formControlName="No2" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="session">No. of 1's</label>
                        <input id="session" formControlName="No1" type="text" class="form-control">
                </div>
                <div class="center">    
                        <button class="btn btn-sm btn-info" type="submit" matStepperNext>Move To Next</button>
                </div>
            </form>
            </mat-step>
        </div>
    </mat-horizontal-stepper>
    <div class="center">    
        <button class="btn btn-sm btn-primary" (click)="Update_Indirect_PO($event)" matStepperNext>Proceed</button>
    </div>
