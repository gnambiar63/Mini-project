<p style="text-align: center;"><strong>Details of each CO</strong></p>
                <mat-horizontal-stepper linear class="step">
                <div class="co_details"  *ngFor="let i of exam;index as num">
                    <mat-step label="{{i}}">
                        <p style="text-align: center;"><strong>Course Details</strong></p>
                        <form class="marks_dist" [formGroup]="marks_dist" (ngSubmit)="marks_dist()">
                            <div class="form-group" *ngFor="let p of co;index as index">
                                <input type="checkbox" formControlName="{{index}}">
                                CO{{index+1}}
                            </div>
                            
                            <div class="center">    
                                    <button class="btn btn-sm btn-info" matStepperNext type="submit">Move To Next</button>
                            </div>
                        </form>
                    </mat-step>
                    </div>
            </mat-horizontal-stepper>
            <div class="center">    
                    <button class="btn btn-sm btn-primary" matStepperNext [disabled]="true">Proceed</button>
                </div>
