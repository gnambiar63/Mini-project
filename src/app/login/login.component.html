<img src="assets/SPIT_logo.png" id="SPIT_logo" alt="SPIT logo">

<div class="container" id="login">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form class="form-signin" [formGroup]="loginform" (ngSubmit)="onsubmit()">
                        <div class="form-group" [ngClass] = "{'alert alert-danger' : loginform.get('Username').errors && (loginform.get('Username').touched || loginform.get('Username').dirty)}">
                            <label for="name">Username</label>
                            <input id="Username" formControlName="Username" type="text" class="form-control">
                            <span class="help-block" *ngIf="loginform.get('Username').errors && (loginform.get('Username').touched || loginform.get('Username').dirty)">
                                <span *ngIf="loginform.get('Username').errors.required">
                                    Username required                              
                                </span>
                            </span>
                        </div>
                        <div class="form-group" [ngClass] = "{'alert alert-danger' : loginform.get('Password').errors && (loginform.get('Password').touched || loginform.get('Password').dirty)}">
                            <label for="pass">Password</label>
                            <input id="Password" formControlName="Password" type="password" class="form-control">
                            <span class="help-block" *ngIf="loginform.get('Password').errors && (loginform.get('Password').touched || loginform.get('Password').dirty)">
                                <span *ngIf="loginform.get('Password').errors.required">
                                    Password required                              
                                </span>
                            </span>
                            <span *ngIf="loginform.get('Password').errors.minlength">
                                Password must be of atleast 8 characters in length                              
                            </span>
                        </div>
                        <button class="btn btn-lg btn-info btn-block" type="submit">SIGN IN</button>
                        <hr class="my-4">
        
                        <div class="new">
                            <p>No account?<p>
                            <a routerLink="/signup">Sign up</a>
                        </div>
                </form> 
            </div>
        </div>
    </div>
  </div>
</div>
