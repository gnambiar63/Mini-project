<img src="../assets/SPIT_logo.png" id="SPIT_logo" alt="SPIT logo">
<div class="container" id="login">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
              <div class="card-body">
                  <h3 class="card-title text-center">Login</h3>

                  <div *ngIf="value == '1'" class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Login Successful!</strong> 
                  </div>

                  <div *ngIf="value == '0'" class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Incorrect username or password!</strong> 
                      </div>

                    <div *ngIf="value == '-1'" class="alert alert-danger alert-dismissible">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>User Not Found!</strong> 
                    </div>

                  <form class="form-signin" [formGroup]="loginform" (ngSubmit)="onsubmit()">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input id="Email" formControlName="Email" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="pass">Password</label>
                      <input id="Password" formControlName="Password" type="password" class="form-control">
                  </div>
                  <button class="btn btn-lg btn-success btn-block" type="submit">SIGN IN</button>
                  <hr class="my-4">
  
                  <div class="new">
                      <p>No account?<p>
                      <a routerLink="/signup">Sign up</a>
                  </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
