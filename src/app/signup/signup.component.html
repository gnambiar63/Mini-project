<img src="assets/SPIT_logo.png" id="SPIT_logo" alt="SPIT logo">
<div class="container" id="login">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
              <div class="card-body">
                  <h3 class="card-title text-center">Sign-Up</h3>
                  <form class="form-signin" [formGroup]="signupform" (ngSubmit)="onsubmit()">
                  <div class="form-group" [ngClass]="{'alert alert-danger':signupform.get('Email').errors && (signupform.get('Email').dirty || signupform.get('Email').touched)}">
                      <label for="name">Email</label>
                      <input id="Email" formControlName="Email" type="text" class="form-control">
                        <span class="help-block" *ngIf="signupform.get('Email').errors && (signupform.get('Email').dirty || signupform.get('Email').touched)">
                            <span *ngIf="signupform.get('Email').errors.required">
                                Email is required<br>
                            </span>
                            <span *ngIf="signupform.get('Email').errors.email">
                                Email Id is not in a valid format<br>
                            </span>
                            <!-- <span
                                *ngIf="(signupform.get('Username').errors.minlength || signupform.get('Username').errors.maxlength)">
                                Username must be between 3 to 12 characters<br>
                            </span> -->
                        </span>
                  </div>

                  <div class="form-group" id="form-branch" [ngClass]="{'alert alert-danger':signupform.get('Branch').errors && (signupform.get('Branch').dirty || signupform.get('Branch').touched)}">
                    <label for="branch">Branch</label>
                    <select id="Branch" formControlName="Branch" type="Branch" class="form-control" placeholder="Choose your Branch">
                        <option *ngFor="let b of branch" [ngValue]="b">{{b}}</option>
                    </select>
                    <span class="help-block" *ngIf="signupform.get('Branch').errors && (signupform.get('Branch').dirty || signupform.get('Branch').touched)">
                      <span *ngIf="signupform.get('Branch').errors.required">
                          Branch is required<br>
                      </span>
                  </span>
                </div>

                  <div class="form-group" [ngClass]="{'alert alert-danger':signupform.get('Password').errors && (signupform.get('Password').dirty || signupform.get('Password').touched)}">
                      <label for="pass">Password</label>
                      <input id="Password" formControlName="Password" type="password" class="form-control">
                      <span class="help-block" *ngIf="signupform.get('Password').errors && (signupform.get('Password').dirty || signupform.get('Password').touched)">
                        <span *ngIf="signupform.get('Password').errors.required">
                            Password is required<br>
                        </span>
                        <span
                            *ngIf="signupform.get('Password').errors.minlength">
                            Password must be atleast 8 characters<br>
                        </span>
                    </span>
                  </div>

                  <div class="form-group" [ngClass]="{'alert alert-danger':signupform.get('CPassword').errors && (signupform.get('CPassword').dirty || signupform.get('CPassword').touched)}">
                    <label for="cpass">Confirm Password</label>
                    <input id="CPassword" formControlName="CPassword" appConfirmEqualValidator="Password" type="Password" class="form-control">
                    <span class="help-block" *ngIf="signupform.get('CPassword').errors && (signupform.get('CPassword').dirty || signupform.get('CPassword').touched)">
                      <span *ngIf="signupform.get('CPassword').errors.required">
                          Password is required<br>
                      </span>
                      <span
                          *ngIf="signupform.get('CPassword').errors.minlength">
                          Password must be atleast 8 characters<br>
                      </span>
                      <span *ngIf="signupform.get('CPassword').errors.notEqual && !(signupform.get('CPassword').errors.minlength || signupform.get('CPassword').errors.required)">
                        Passwords do not match<br>
                    </span>
                  </span>
                </div>

                  <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="signupform.invalid">REGISTER</button>
                  <hr class="my-4">

                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
